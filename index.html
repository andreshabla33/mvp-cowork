<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Cowork - Virtual Office</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; width: 100vw; transition: background-color 0.5s ease, color 0.5s ease; }
      * { scrollbar-width: thin; }
      canvas { image-rendering: pixelated; }
      
      /* Fix definitivo para cámara: Evita la división de píxeles al rotar el eje Y */
      .mirror { 
        transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        transform-style: preserve-3d;
        image-rendering: auto;
      }
      
      .glass-card { backdrop-filter: blur(16px); }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.4); border-radius: 10px; }

      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
      }
      .reaction-float { animation: float-up 2s ease-out forwards; }
    </style>
